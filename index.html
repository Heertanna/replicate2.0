<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
</head>
<body>  
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="max-w-4xl w-full p-12 bg-white rounded-xl shadow-md"> 
            <h2 class="text-2xl font-bold text-left text-black mb-8 pl-0">
                Sign up for Newsletters
            </h2>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div>
                    <div class="flex items-center"> 
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-purple-600 pointer-events-none" disabled>
                        <h3 class="ml-2 mb-1 text-black font-bold text-md">Daily bits</h3>
                    </div>
                    <p class="text-sm text-gray-600 mt-0 pl-8 pb-3">Today's biggest news</p>
                </div>
                <div>
                    <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-purple-600 pointer-events-none" disabled>
                        <h3 class="ml-2 mb-1 text-black font-bold">The Exchange</h3>
                    </div>
                    <p class="text-sm text-gray-600 mt-0 pl-8 pb-3">Art,money and markets</p>
                </div>
                <div> 
                    <div class="flex items-center bg-blue-50 p-2 rounded"> 
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-purple-600 bg-indigo-700 bg-indigo-700 text-white pointer-events-none" checked disabled>
                        <h3 class="ml-2 mb-0 pt-0 pb-0 text-black font-bold">Sponsorship</h3>
                    </div>
                    <p class="relative bottom-1 text-sm text-gray-600 mb-2 pl-10 pb-4 bg-blue-50">Partnership insights</p>
                </div>
                <div> 
                    <div class="flex items-center bg-blue-50 p-2 rounded"> 
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-white bg-purple-900 checked:bg-purple-900 checked:text-white pointer-events-none" checked disabled>
                        <h3 class="ml-2 mb-0 pt-0 pb-0 text-black font-bold">Week in Review</h3>
                    </div>
                    <p class="relative bottom-1 text-sm text-gray-600 mb-2 pl-10 pb-4 bg-blue-50">The week's biggest news</p>
                </div>
                <div>
                    <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-purple-600 pointer-events-none" disabled>
                        <h3 class="ml-2 mb-1 font-bold">Event Updates</h3>
                    </div>
                    <p class="text-sm text-gray-600 mt-0 pl-8">Announcements and discounts</p>
                </div>
                <div>
                    <div class="flex items-center bg-blue-50 p-2 rounded checked:bg-purple-800"> 
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-purple-600 bg-purple-800 checked:bg-purple-800 checked:text-white " checked disabled>
                        <h3 class="ml-2 mb-0 pt-0 pb-0 text-black font-bold">This Week in Art</h3>
                    </div>
                    <p class="relative bottom-1 text-sm text-gray-600 mb-2 pl-10 pb-4 bg-blue-50">Art news of the week</p>
                   
                </div>
            </div>  
            <form class="mt-8 max-w-md ml-0" action="#" method="POST">
                <div class="flex items-left space-x-2">
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="flex-grow appearance-none px-3 py-4 border border-gray-300 placeholder-gray-500 text-black rounded-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="Enter your email address">
                    <button type="submit" class="flex-shrink-0 px-8 py-4 border border-transparent text-sm font-medium rounded-sm text-white bg-purple-600">
                        Subscribe
                    </button>
                </div>
            </form>
           
        </div>
    </div>
</body>
</body>
</html>
